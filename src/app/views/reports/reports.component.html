<div class="container">
  <div class="chart mt-3">
    <label for="type" class="form-label">Select Report</label>
    <select id="type" class="form-select width-fix" [(ngModel)]="typeChart" (ngModelChange)="getData()">
      <option selected value="product">Products Report</option>
      <option value="veterinary">Vet Report</option>
    </select>
    <label for="year" class="form-label">Select year: </label>
    <select id="year" class="form-select width-fix" [(ngModel)]="year" (ngModelChange)="getData()">
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <ngx-charts-line-chart
    class="mt-3"
    [view]="view"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="multi"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-line-chart>
  </div>
</div>
